<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Forms-2</title>
</head>
<body>
    <fieldset >
    <legend>personal</legend>
    <div>
    <label for="first name">Firstname</label>
    <input type="text" name="Firstname" id="first name" />
    </div>
    <br />
    <div>
    <label for="middle name">Middlename</label>
    <input type="text" name="Middlename" id="Middle name" />
    </div>
    <br />
    <div>
    <label for="last name">Lastname</label>
    <input type="text" name="Lastname" id="last name" />
    </div>
    <br />
    <div>
    <label>Course</label>
    <select>
       <option>Course</option>
       <option>Course</option>
       <option>BCA</option>
       <option>BBA</option>
       <option>B.Tech</option>
       <option>MBA</option>
       <option>MCA</option>
       <option>M.Tech</option>
    </select>
    </div>
    <br />
    <div>
    <label>Gender:</label>
    <br />
   <label for="male">Male</label>
   <input type="radio" name="gender" id="male" Value="male" />
   <br />
   <label for="female">Female</label>
   <input type="radio" name="gender" id="female" value="female" />
   <br />
   <label for="other">Other</label>
   <input type="radio" name="gender" id="other" value="other" />
   </div>
   <br />
   <div>
   <label for="dob">DOB</label>
   <input type="datetime-local" name="DOB" id="dob" />
   </div>
   <div>
    <label for="phone">Phone:</label>
        <button>+91</button>
    <input type="tel" name="Phone" id="phone" />
   </div>
   <br />
   <div>
   <label for="address">Address</label>
   <textarea name="Address" id="addresss"></textarea>
   </div>
   <br />
   <div>
    <label for="email">Email</label>
    <input type="email" name="Email" id="email" />
   </div>
   <br />
   <div>
    <label for="pasw">Password</label>
    <input type="password" name="Password" id="pasw" />
   </div>
   <br />
   <div>
    <label for="re-pasw">Re-type password</label>
    <input type="password" name="Password" id="pasw" />
   </div>
   <br />
   <div>
    <label for="con">Agree to terms and conditions</label>
    <input type="checkbox" name="Agree to terms and conditions" id="con" />
   </div>
   <br />
   <div>
    <label for="file"> Choose File</label>
    <input type="file" name="Choose File" id="file" />
   </div>
   <br />
   <div>
    <label for="col">Choose Color</label>
    <input type="color" name="Choose Color" id="col" />
   </div>
   <br />
   <button type="reset">Reset</button>
   <button type="submit">Submit</button>
</fieldset>
</body>
</html>
